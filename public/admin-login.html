<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | LomashStay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.2) 0%, transparent 20%);
        }

        .login-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-container h1 {
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .error-msg {
            color: #ff4d4d;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Admin Access</h1>
        <p class="error-msg" id="error-msg">Invalid ID or Password</p>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-id">Admin ID</label>
                <input type="text" id="admin-id" required placeholder="Enter Admin ID">
            </div>
            <div class="form-group">
                <label for="admin-pass">Password</label>
                <input type="password" id="admin-pass" required placeholder="Enter Password">
            </div>
            <button type="submit" class="btn-primary btn-full">Login</button>
        </form>
        <div style="margin-top: 1.5rem;">
            <a href="index.html" style="color: var(--text-light); font-size: 0.9rem;">Back to Website</a>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('admin-id').value;
            const pass = document.getElementById('admin-pass').value;
            const errorMsg = document.getElementById('error-msg');

            if (id === 'LomashStay' && pass === 'LomashStay') {
                sessionStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.transform = 'translateX(10px)';
                setTimeout(() => container.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => container.style.transform = 'translateX(0)', 200);
            }
        });
    </script>
</body>

</html>
